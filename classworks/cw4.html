<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="../../assets/avatar.jpeg">
    <title>Classwork 4</title>

    <style>
        /* CSS comment */
        body {
            max-width: 440px;
        }

        #url {
            width: 190px;
        }

        span,
        #url {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- HTML comment: Modify all items marked xxx -->

    <h2 id="title" title="Put your name here">xxx</h2>
    <p title="navigator.platform">
        Platform: <span id="plat"></span>
    </p>
    <p title="Battery level (integer)">
        Battery level: <span id="lev">xxx</span>
    </p>
    <p title="Latitude/Longitude (4 digits)">
        Location: <span id="loc">xxx</span>
    </p>
    <p title="Does the URL exist?">
        URL <input type="url" id="url" value="https://adnanjpg.github.io/" onchange="check()">
        <span id="resp">OK</span>
    </p>
    <hr>
    <b>Sample code</b>
    <pre id="sample"></pre>

    <hr>

    <script>
        "use strict";
        function init() {
            //complete the code below
            plat.innerText = navigator.platform;
            navigator.geolocation
                .getCurrentPosition(p =>
                    loc.innerText = `${p.coords.latitude.toFixed(4)},${p.coords.longitude.toFixed(4)}`
                );
            navigator.getBattery().then(b =>
                lev.innerText = Math.round(b.level * 100)
            );
            check()
        }
        function check() {
            //complete the code below
            fetch(url.value).then(r =>
                resp.innerText = r.ok ? 'OK' : `The url responded with a ${r.status} status code`
            ).catch(e =>
                resp.innerText = e
            )
        }
        title.innerText = document.title;
        sample.innerText = init + '\n' + check;
        init();
    </script>



</body>

</html>
